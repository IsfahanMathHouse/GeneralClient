<ion-view view-title="Playlist">
	<ion-content>
		<h1>{{group.name}}</h1>
		{{group.description}}
		<hr />

		<ion-list>
			<ion-item ng-repeat="message in group.messages">
				<h3>{{message.fromUser}} : {{message.subject}}</h3>
				{{message.body}}
			</ion-item>
		</ion-list>

		<input type="text" ng-model="newMessage.messageText" />
		<button ng-click="sendMessage();">Send</button>
	</ion-content>
</ion-view>
